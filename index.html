
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-ag" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Papaupa Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'sans': ['Poppins', 'sans-serif'],
              'serif': ['Playfair Display', 'serif'],
            },
            colors: {
              'brand-primary': '#C84630',
              'brand-secondary': '#3D5A98',
              'brand-light': '#F0EAD6',
              'brand-accent': '#E4B79C',
              'brand-dark': '#2A2A2A',
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'slide-in-right': 'slideInRight 0.5s ease-out forwards',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              slideInRight: {
                '0%': { opacity: '0', transform: 'translateX(100%)' },
                '100%': { opacity: '1', transform: 'translateX(0)' },
              }
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "react/": "https://esm.sh/react@^19.1.0/",
    "react": "https://esm.sh/react@^19.1.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.8.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-brand-light">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
